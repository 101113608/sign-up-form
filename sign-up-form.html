<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="body-left-section">
        <div class="row">
            <div class="banner dark-transparent-bg">
                <img src="images/odin-lined.png" alt="logo">
                <h1>Odin</h1>
            </div>
        </div>
        <div class="row"></div>
        <div class="row">
            <footer>Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank"
                    rel="noopener noreferrer">Halie
                    West</a> on <a
                    href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
                    target="_blank" rel="noopener noreferrer">Unsplash</a>
            </footer>
        </div>
    </div>
    <div class="body-right-section">
        <div>
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                <br>
                Sign up <span class="italic">now</span> to get started.
            </p>
            <p>You <span class="italic">know</span> you want to.</p>
        </div>
        <div>
            <h2>Let's do this!</h2>
            <form id="create_acc_form">
                <div class="form-row">
                    <p>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </p>
                    <p>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </p>
                </div>
                <div class="form-row">
                    <p>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </p>
                    <p>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone">
                    </p>
                </div>
                <div class="form-row">
                    <p>
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="pwd" required>
                    </p>
                    <p>
                        <label for="cfm_pwd">CONFIRM PASSWORD</label>
                        <input type="password" id="cfm_pwd" name="cfm_pwd" required>
                    </p>
                </div>
            </form>
        </div>
        <div>
            <button type="submit" form="create_acc_form">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>

</html>
